<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <style>
        @media screen and (max-width: 770px) {
            .card-img-top {
                min-height: 200px;
            }
        }
        .card-img-top {
                width: 100%;
                height: 25vw;
                object-fit: cover;
            }
        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
    </head>
    <body>
        <h1>Manga</h1>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4" id="cardContainer">
                
            </div>
        </div>
    <script>
        //Recupera i dati JSON esterno tramite fetch
        fetch('manga.json')
            .then(response => response.json())
            .then(data => {
                // Genera le card con i dati ottenuti
                const cardContainer = document.getElementById("cardContainer");

                data.forEach(item => {
                    const card = document.createElement("div");
                    card.className = "col-md-6";

                    const cardContent = `
            <div class="card">
                <img src="${item.img}" class="card-img-top" alt="Immagine telefono">
            <div class="card-body">
                <h5 class="card-title">${item.titolo}</h5>
                <p class="card-text">${item.autore}</p>
                <p class="card-text">${item.genere}</p>
            </div>
            </div>
        `;

                    card.innerHTML = cardContent;
                    cardContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.log(error);
            });

        
    </script>
</div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
    ></script>
</body>
</html>
